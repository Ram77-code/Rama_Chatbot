<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anish AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- Lottie -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <!-- Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="fx-layer">
  <div class="flag-bg" aria-hidden="true">
    <div class="flag-band saffron"></div>
    <div class="flag-band white"></div>
    <div class="flag-band green"></div>
    <div class="chakra"></div>
  </div>
</div>

<div class="app">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Chats</h2>
    <button onclick="newChat()">+ New Chat</button>
    <div id="chatList"></div>
  </div>

  <!-- Main Chat -->
  <div class="chat-container">

    <div class="chat-header">
      <div class="header-left">
        <img src="assets/hanuman.png" alt="Avatar" class="app-avatar" />
        <span id="chatHeaderName">Anish AI</span>
      </div>

      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span>ðŸŒ—</span>
      </label>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <button onclick="startVoice()">ðŸŽ™</button>
      <input type="text" id="userInput" placeholder="Ask anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>

  </div>

</div>

<div id="newChatModal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="newChatTitle">
  <div class="modal-card">
    <h3 id="newChatTitle">Create Character</h3>
    <label for="characterNameInput">Character Name</label>
    <input id="characterNameInput" type="text" maxlength="40" placeholder="New Character" />

    <label for="characterAvatarInput">Avatar (emoji or text)</label>
    <input id="characterAvatarInput" type="text" maxlength="6" placeholder="AI" />
    <label for="characterAvatarFile">Your Avatar</label>
    <button type="button" class="avatar-picker-btn" onclick="openAvatarPicker()">Upload Image</button>
    <input id="characterAvatarFile" class="avatar-file-input" type="file" accept="image/*" />
    <div id="characterAvatarPreview" class="avatar-preview hidden" aria-hidden="true">
      <img id="characterAvatarPreviewImg" alt="Avatar preview" />
    </div>

    <div class="modal-actions">
      <button type="button" class="modal-cancel" onclick="closeNewChatModal()">Cancel</button>
      <button type="button" class="modal-create" onclick="submitNewChatModal()">Create</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
